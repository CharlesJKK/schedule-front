        <!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqFgK-wfqjrVlto3sva29zNx3x-TqAGY8&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <gmp-map id="map" center="-8.051819801330566,-34.90216064453125" zoom="17" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="-8.051819801330566,-34.90216064453125" title="My location">
        </gmp-advanced-marker>
    </gmp-map>

    <script>
        function initMap() {
            // Coordenadas do endereço fixo (por exemplo, para o Googleplex)
            var myLatLng = { lat: 37.4219999, lng: -122.0840575 };
        
            // Opções do mapa
            var mapOptions = {
                center: myLatLng,
                zoom: 17,
            };
        
            // Criar o mapa
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        
            // Adicionar marcador
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Endereço Fixo',
            });
        }
    </script>
</body>
</html>
