<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/ScheduleEase2.png" alt="Logo da Empresa">
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Logar</h2>
            <p class="register-link">Se você não possui uma conta, pode <a href="registro.html">registrar aqui</a>!</p>
            
            <div class="input-icon">
              <label class="input-label" for="email">Email</label>
              <input type="text" id="sign-in-email" class="email-input" placeholder="Coloque seu email aqui">
            </div>
        
            <div class="input-icon">
              <label class="input-label" for="password">Senha</label>
              <input type="password" id="password"  class="password-input" placeholder="Coloque sua senha aqui">
              <i class="fas fa-eye reveal-password" onclick="revealPassword()"></i>
            </div>
        
            <button id="sign-in" onclick="signIn()" class="login-button">Logar</button>
            
        </div>
        
        <div class="right-container">
            <div class="image-container">
                <img src="imagens/Frame.png" alt="Imagem de Fundo">
            </div>
            <div class="start-session">
                Iniciar Sessão
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
